<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Browser Slide Show</title>
<!-- import -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" media="all" />
<script src="js/jquery.fancybox.js"></script>
<link rel="stylesheet" href="css/jquery.fancybox.css" media="screen" />
<!-- import -->
<link rel="stylesheet" href="style.css" media="all" />
<script src="script.js"></script>
</head>

<body>
<div class="container">
	<div class="row view-container">
		<div class="col-xs-12">
			<span class="thumbnail">
			<img class="view" src="img/rogo.png" width=100% height=80% />
		</span>
		</div>
	</div>
	<div class="row thumbnail-list">
		<div class="col-md-1 data-frame">
			<a class="fancybox thumbnail" href="img/rogo.png" data-num=0 data-fancybox-group="gallery" title="">
				<img src="img/rogo.png" />
			</a>
		</div>
	</div>
</div>
</body>
</html>
